<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>CSAT</title>
    <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div id="root">



        <div class="form">
            <article class="form__container">
                <header class="form__container__header">
                    <img class="form__container__ico"
                        src="./icons/brand.png" alt="<Иконка бренда>">
                    <h3 class="form__container__title">
                        Оцените наш проект
                    </h3>
                    <button class="icon-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path fill="currentColor" d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
                        </svg>
                    </button>
                </header>
                <section class="form__container__body rtf">
                    <h4>Насколько Вам было удобно пользоваться сервисом?</h4>
        
                    <p>Наш проект супер!</p>
        
                </section>
                <footer class="form__container__footer">
                    <button class="button is-primary">Accept</button>
                </footer>
            </article>
        </div>

    </div>
  </body>
